<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--Estilos-->
    <link rel="stylesheet" href="estilos/css.css">
    <!--Titulo-->
    <title>Guitar World</title>
</head>
<body>
    <!--Header-->
    <header class="pagHeader">
        <a href="./index.html"><img class="logo" src="img/logo_100.png" alt="logo"></a>
        <div>
            <ul class="navBar" id="navBar">
                <li><a href="./index.html">Nosotros</a></li>
                <li><a href="./tienda.html">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
            </ul>
        </div>
    </header>
    <!--Main-->
    <main>
        <!--Carrito-->
        <section class="carrito">
            <h1>Carrito de Compras</h1>
            <p>Tu carrito está vacío.</p>
            <div class="carrito-items">
                <table>
                    <thead>
                        <tr>
                            <th>Eliminar</th>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se mostrarán los productos del carrito -->
                        <tr>
                            <td><button class="remove-btn"><i class="far fa-times-circle"></i></button></td>
                            <td><img src="../img/productos/f1.jpg" alt="Cartoon Astronaut T-Shirts"></td>
                            <td>Cartoon Astronaut T-Shirts</td>
                            <td>$118.19</td>
                            <td><input type="number" value="1" min="1"></td>
                            <td>$118.19</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="carrito-total">
                <h2>Total: $0.00</h2>
                <button class="btn-comprar">Comprar Ahora</button>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer class="pagFooter" id="pagFooter">
        <p>Desarrollado por <a href="https://github.com/NightShift07">NightShift07</a></p>
        <p>Todos los derechos reservados. &copy; 2023</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
