<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--Estilos-->
    <link rel="stylesheet" href="estilos/css.css">
    <!--Titulo-->
    <title>Guitar World</title>
</head>
<body>
    <!--Header-->
    <header class="pagHeader">
    </header>
    <!--Main-->
    <main>
        <!--Carrito-->
        <section id="carro" class="carrito">
            <table>
                <thead>
                    <tr>
                        <th>Eliminar</th>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="prodCarro">
                    <!-- Aquí se mostrarán los productos del carrito -->
                </tbody>
            </table>
        </section>

        <section class="bagTotales">
            <div id="subtotal">
                <h3>Total del Carrito</h3>
                <table>
                    <tr>
                        <td>Subtotal del Carrito</td>
                        <td id="total"></td>
                    </tr>
                    <tr>
                        <td>Envío</td>
                        <td>Gratis</td>
                    </tr>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td><strong id="total"></strong></td>
                    </tr>
                </table>
                <button class="normal">Proceder al pago</button>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer class="pagFooter" id="pagFooter">
    </footer>
    <script src="scripts/basic.js"></script>
    <script src="scripts/carrito.js"></script>
</body>
</html>
