<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--Estilos-->
    <link rel="stylesheet" href="estilos/css.css">
    <!--Titulo-->
    <title>Guitar World</title>
</head>
<body>
    <!--Header-->
    <header class="pagHeader">
    </header>
    <!--Main-->
    <main>
        <section class="secContacto" id="secContacto">
            <div class="secContactoHeader" id="secContactoHeader">
                <h4>Contacta con nosotros.</h4>
                <h3>Completa el siguiente formulario con tus datos y envianos un mensaje, nosotros nos comunicaremos contigo lo antes posible.</h3>
            </div>
            <div class="secContactoContent" id="secContactoContent">
                <form action="" class="frmContacto">
                <div class="cntFrmContacto">                
                    <label for="frmName">Nombre:</label><br />
                    <input type="text" name="frmName" id="frmName" placeholder="Escribe tu nombre" required><br />
                    <div class="txtErrorFrm"></div>
                </div>
                <div class="cntFrmContacto">
                    <label for="frmEmail">Correo Electronico:</label><br />
                    <input type="email" name="frmEmail" id="frmEmail" placeholder="Escribe tu email" required><br />
                    <div class="txtErrorFrm"></div>
                </div>
                <div class="cntFrmContacto">
                    <label for="frmMsg">Mensaje:</label><br />
                    <textarea name="frmMsg" id="frmMsg" rows="4" cols="50" placeholder="Escribe tu mensaje" required></textarea><br />
                    <div class="txtErrorFrm"></div>
                </div>
                <input type="submit" value="Contactar">
                </form>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer class="pagFooter" id="pagFooter">
    </footer>
    <script src="scripts/basic.js"></script>
    <script src="scripts/contacto.js"></script>
</body>
</html>
