<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
    <link rel="stylesheet" href="estilos/css.css">
    <!--Titulo-->
    <title>Talento Tech 2025 - Front-End Js</title>
</head>
<body>
    <!--Header-->
    <header class="pagHeader">
        <a href="#"><img class="logo" src="img/logo_100.png" alt="logo"></a>
        <div>
            <ul class="navBar" id="navBar">
                <li><a href="#">Inicio</a></li>
                <li><a href="#secNosotros">Nosotros</a></li>
                <li><a href="#secProductos">Productos</a></li>
                <li><a href="#secServicios">Servicios</a></li>
                <li><a href="#secContacto">Contacto</a></li>
            </ul>
        </div>
    </header>

    <!--Main-->
    <main id="pagMain">
        <section id="secNosotros" class="secNosotros">
            
        </section>

        <section id="secProductos" class="secProductos">
            
        </section>
        
        <section id="secServicios" class="secServicios">
            
        </section>

        <section id="secContacto" class="secContacto">
            <form action="https://formspree.io/f/xdkgrrnl" method="POST">
                <label for="frmName">Nombre:</label><br /><input type="text" name="frmName" id="frmName" placeholder="Escribe tu nombre" required><br />
                <label for="frmEmail">Correo Electronico:</label><br /><input type="email" name="frmEmail" id="frmEmail" placeholder="Escribe tu email" required><br />
                <label for="frmMsg">Mensaje:</label><br /><textarea name="frmMsg" id="frmMsg" rows="4" cols="50" placeholder="Escribe tu mensaje" required></textarea><br />
                <input type="submit" value="Contactar">
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer id="pagFooter">
        <p>Todos los derechos reservados. &copy; 2023</p>
    </footer>
</body>
</html>
